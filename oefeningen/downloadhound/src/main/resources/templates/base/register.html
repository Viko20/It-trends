<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download Movies - Quick and Easy.">

    <link rel="shortcut icon" href="/images/favicon.ico">

    <title>DownloadHound - Register</title>

    <!-- App css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />

    <script src="/js/modernizr.min.js"></script>

</head>

<body>

<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class="text-center">
        <a href="index.html" class="logo"><span>Download<span>Hound</span></span></a>
        <h5 class="text-muted m-t-0 font-600">Easy Movie Downloads</h5>
    </div>
    <div class="m-t-40 card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0">Register</h4>
        </div>
        <div class="p-20">
            <form id="newUserForm" method="post" class="form-horizontal m-t-20" th:action="@{/base/register/add}" th:object="${user}">

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="email" name="email" type="email" th:field="*{email}" required="" placeholder="Email">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" id="user" name="user" th:field="*{userAccount}" type="text" required="" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="pass" name="pass" th:field="*{userPassword}" type="password" required="" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="passconfirm" name="passconfirm" type="password" required="" placeholder="Repeat Password" >
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" id="first" name="first" th:field="*{firstName}" type="text" required="" placeholder="FirstName">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" id="last" name="last" type="text" th:field="*{lastName}" required="" placeholder="LastName">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                            <input id="signup" name="signup" type="checkbox" checked>
                            <label for="signup">I accept <a href="#">Terms and Conditions</a></label>
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">
                            Register
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
    <!-- end card-box -->

    <div class="row">
        <div class="col-sm-12 text-center">
            <p class="text-muted">Already have account?<a href="login.html" class="text-primary m-l-5"><b>Sign In</b></a></p>
        </div>
    </div>

</div>
<!-- end wrapper page -->




<!-- jQuery  -->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/detect.js"></script>
<script src="/js/fastclick.js"></script>
<script src="/js/jquery.blockUI.js"></script>
<script src="/js/waves.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/jquery.slimscroll.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>

<!-- App js -->
<script src="/js/jquery.core.js"></script>
<script src="/js/jquery.app.js"></script>

<!-- Form -->
<script src="/plugins/jquery-validation/dist/jquery.validate.min.js"></script>

<script type="text/javascript">

    var validator = $("#newUserForm").validate({
        rules: {
            user: {
                required: true,
                minlength: 3
            },
            pass: {
                required: true,
                minlength: 5
            },
            passconfirm: {
                required: true,
                equalTo: "#pass"
            },
            first: {
                required: true,
                minlength: 3
            },
            last: {
                required: true,
                minlength: 3
            },
            email: {
                required: true,
                email: true
            },
            signup: {
                required: true
            }
        }
    });

</script>
</body>
</html>
